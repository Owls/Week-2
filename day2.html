<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Table Flipping/title>
</head>


<body>
    
<!-- Creates a Table -->
<table style="width:20%">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>1</th>
            <td>Test</td>
        </tr>

        <tr>
            <th>2</th>
            <td>Test</td>
        </tr>

        <tr>
            <th>3</th>
            <td>Test</td>
        </tr>
    </tbody>
</table>

</body>
</html>
